<!doctype html>
<html lang="en">
  <head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css">
    <script src="js/jquery-2.2.0.min.js" ></script>
    <script src="js/popper.min.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/bootstrap-datepicker.ru.min.js" charset="UTF-8"></script>

    <title>LaserCut CRM</title>
  </head>
  <body>
    <div class="container-fluid">   
       <div class="row">
         <p>LaserCut CRM</p>
       </div>   

      <div class="row">
        <div class="col-md-2" id="menu">          
          <div class="container-fluid btn-group-vertical btn-group-lg">
              <button id="newtask" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#edittask">Добавить</button>
              <button id="tasks" class="btn btn-light btn-lg btn-block">Заказы</button>
              <button id="refresh" class="btn btn-light btn-lg btn-block">Refresh</button>
          </div>
        </div>
    
        <div class="col-md-10" id="content">
    
        </div>
      </div>
    </div>

    <div class="modal fade" id="edittask" tabindex="-1" role="dialog" aria-labelledby="Заявка" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Новый заказ</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="taskname">Наименование</label>
                      <input type="text" class="form-control" id="taskname" placeholder="Наименование заказа">                      
                    </div>
                    <div class="form-group">
                      <label for="taskcustomer">Заказчик</label>
                      <input type="text" class="form-control" id="taskcustomer" placeholder="Телефон или инста">
                    </div>
                    <div class="form-group date">
                      <label for="taskdeadline">Когда сделать</label>
                      <input type="text" class="form-control" id="taskdeadline" data-provide="datepicker">
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
              <button type="button" class="btn btn-primary">Добавить</button>
            </div>
          </div>
        </div>
      </div>
    
    <script>
      // $(document).ready(function(){
      //   $('#content').load("engine/showtasks.php");
    
      //   $('#info').click(function(){
      //     $('#content').load("engine/showtasks.php");
      //   });
    
      //   $('#refresh').click(function(){
      //     location.reload();
      //   });
      // });
      $('#taskdeadline').datepicker({
        format: 'dd/mm/yyyy',
        language: 'ru',
        todayHighlight: true
      });
    </script>

    
  </body>
</html>
